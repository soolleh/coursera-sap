 <div class="col-md-4" ng-repeat-start="items in itemDetails.items">
		<div class="item-detail">
	  		<span class="text-heading">Name : </span> {{ items.name }}<br>
	   		<span class="text-heading">Short Name : </span>{{items.short_name}}<br>
	   		<span class="text-heading">Description : </span>{{items.description}}
  		</div>
 </div>
<div class="clearfix" ng-if="($index+1)%3 == 0"></div>
 <div ng-repeat-end=""></div>
 <div class="errorMessage" ng-hide="itemDetails.items">Something Went Wrong!!! Couldn't Fetch Data<br>
 														Suggestion : <br>
 														1. Check URL for Mispelling<br>
 														2. Check Your Network Connections</div>
