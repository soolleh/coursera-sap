 <div class="col-xs-4" ng-repeat-start="items in categoryList.items">
    <a ui-sref="itemDetail({categoryShortName: items.short_name,category: items.name})" class="category-list-link">
		<div class="category-list">
	  		<span class="text-heading">Name : </span> {{ items.name }}<br>
	   		<span class="text-heading">Short Name : </span>{{items.short_name}}
  		</div>
	</a>
 </div>
<div class="clearfix" ng-if="($index+1)%3 == 0"></div>
 <div ng-repeat-end=""></div>
 <div class="errorMessage" ng-hide="categoryList.items">Something Went Wrong!!! Couldn't Fetch Data</div>
